<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leverage</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- header: start -->
    <header id="main_header" class="container bg-light-gray">
        <div class="row">
            <div class="header-line col-12">
                <div class="logo">
                    <div class="name">Leverage<span class="dot">.</span></div>
                    
                </div>
                <div class="links">
                    <div class="button header-button go-right">
                        <span href="#" class="fa fa-rocket icon" aria-hidden="true"></span>
                        <span class="hidden">buy now</span>
                    </div>
                    
                    <div class="menu-button go-right">
                        <div class="menu-line line1"></div>
                        <div class="menu-line line2"></div>
                        <div class="menu-line line3"></div>
                    </div>
                    <div class="icons go-right">
                        <a href="#" class="fa fa-search" aria-hidden="true"></a>
                        <a href="#" class="fa fa-twitter hidden" aria-hidden="true"></a>
                        <a href="#" class="fa fa-instagram hidden" aria-hidden="true"></a>
                        
                    </div>
                    <div class="navtab go-right">
                        <div class="menu-element">home <i class="fa fa-angle-down" aria-hidden="true"></i></div>
                        <div class="menu-element">about</div>
                        <div class="menu-element">services</div>
                        <div class="menu-element">inner pages <i class="fa fa-angle-down" aria-hidden="true"></i></div>
                        <div class="menu-element">blog <i class="fa fa-angle-down" aria-hidden="true"></i></div>
                    </div>
                    
                    
                    
                    

                </div>
            </div>
        </div>
    </header>
    <!-- header: end -->
    <!-- hero: start -->
    <div id="hero" class="container bg-light-gray"><div class="row">HERO</div></div>
    <!-- hero: end -->
    <!-- features: start -->
    <div id="features" class="container bg-dark-gray"><div class="row">FEATURES</div></div>
    <!-- features: end -->
    <!-- about_us: start -->
    <div id="about_us" class="container bg-light-gray"><div class="row">ABOUT US</div></div>
    <!-- about_us: end -->
    <!-- main-video: start -->
    <div id="main_video" class="container bg-gray-grad"><div class="row">VIDEO</div></div>
    <!-- main-video: end -->
    <!-- skills: start -->
    <div id="skills" class="container bg-dark-gray"><div class="row">SKILLS</div></div>
    <!-- skills: end -->
    <!-- services: start -->
    <div id="services" class="container bg-light-gray"><div class="row">SERVICES</div></div>
    <!-- services: end -->
    <!-- portfolio: start -->
    <div id="portfolio" class="container bg-dark-gray"><div class="row">PORTFOLIO</div></div>
    <!-- portfolio: end -->
    <!-- testimonials: start -->
    <div id="testimonials" class="container bg-light-gray"><div class="row">TESTIMONIALS</div></div>
    <!-- testimonials: end -->
    <!-- contact: start -->
    <div id="contact" class="container bg-dark-gray"><div class="row">CONTACT</div></div>
    <!-- contact: end -->
    <!-- footer: start -->
    <footer id="main_footer" class="container bg-black"><div class="row">FOOTER</div></footer>
    <!-- footer: end -->
    <!-- back-to-top: start -->
    <a href="#" id="back_to_top">UP</a>
    <!-- back-to-top: end -->
    <script src="./js/main.js" type="module"></script>
</body>

</html>
