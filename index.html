<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leverage</title>
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- header: start -->
    <header id="main_header" class="main-header container bg-light-gray">
        <div class="row on-scroll">HEADER</div>
    </header>
    <!-- header: end -->
    <!-- hero: start -->
    <div id="hero" class="container bg-light-gray">
        <div class="row">HERO</div>
    </div>
    <!-- hero: end -->
    <!-- features: start -->
    <div id="features" class="container bg-dark-gray">
        <div class="row">FEATURES</div>
        <div class="vertical-dash"></div>
    </div>
    <!-- features: end -->
    <!-- about_us: start -->
    <div id="about_us" class="container bg-light-gray"></div>
    <!-- about_us: end -->
    <!-- main-video: start -->
    <div id="main_video" class="container bg-gray-grad">
        <div class="row">VIDEO</div>
    </div>
    <!-- main-video: end -->

    <!-- skills: start -->
    <div id="skills" class="container bg-dark-gray">
        <div class="row">SKILLS</div>
    </div>
    <!-- skills: end -->
    <!-- services: start -->
    <div id="services" class="container bg-light-gray">
        <div class="row best-services">
            <div class="title">
                <h2>Best Services</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="button services-button">
                <i class="fa fa-th-large" aria-hidden="true"></i>
                <span class="hidden">view all</span>
            </div>
        </div>
        <div class="vertical-dash"></div>
    </div>
    <!-- services: end -->
    <!-- portfolio: start -->
    <div id="portfolio" class="container bg-dark-gray">
        <div class="row">PORTFOLIO</div>
    </div>
    <!-- portfolio: end -->
    <!-- testimonials: start -->
    <div id="testimonials" class="bg-light-gray container">

    </div>
    <!-- testimonials: end -->
    <!-- contact: start -->
    <div id="contact" class="container bg-dark-gray"></div>
    <!-- contact: end -->
    <!-- footer: start -->
    <footer id="main_footer" class="container bg-black">
        <div class="footer row col-12"></div>
    </footer>
    <div id="rights" class="copyrights row col-12">
        <p class="left col-12 col-md-6">Enjoy the low price. We are tracking any intention of piracy.</p>
        <p class="right col-12 col-md-6">&copy 2020 Leverage is Proudly Powered by <a href="#">Codings</a>.</p>
    </div>
    <!-- footer: end -->
    <!-- back-to-top: start -->
    <a href="#" id="back_to_top" class="back-to-top">
        <div class="btn"><i class="fa fa-angle-up" aria-hidden="true"></i></div>
    </a>
    <!-- back-to-top: end -->
    <div class="light-box"></div>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
